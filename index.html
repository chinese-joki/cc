<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Tracker Pro</title>

<style>
:root{
  --bg:#05070f;
  --card:#0e1430;
  --cyan:#00f7ff;
  --green:#00ff9d;
  --red:#ff4d6d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  background:radial-gradient(circle at top,var(--bg),#000);
  color:#fff;
  min-height:100vh;
  padding:30px;
}

h1{
  text-align:center;
  color:var(--cyan);
  text-shadow:0 0 20px var(--cyan);
  margin-bottom:25px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px var(--cyan)}
  to{text-shadow:0 0 25px var(--cyan)}
}

.wrapper{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1.4fr;
  gap:20px;
}

.card{
  background:linear-gradient(145deg,#0b1230,#060918);
  border-radius:22px;
  padding:22px;
  box-shadow:0 0 40px rgba(0,247,255,.15);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

.balance{
  font-size:2.2em;
  text-align:center;
  margin:15px 0;
}

.balance span{
  color:var(--green);
  text-shadow:0 0 15px var(--green);
}

.stats{
  display:flex;
  gap:15px;
}

.stat{
  flex:1;
  padding:15px;
  border-radius:15px;
  text-align:center;
}

.income{background:rgba(0,255,157,.15);color:var(--green)}
.expense{background:rgba(255,77,109,.15);color:var(--red)}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  outline:none;
  background:#080d22;
  color:white;
}

button{
  background:linear-gradient(135deg,var(--cyan),var(--green));
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px var(--cyan);
}

.list{
  max-height:450px;
  overflow:auto;
  margin-top:15px;
}

.item{
  background:#070c1f;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  animation:slide .4s ease;
}

@keyframes slide{
  from{opacity:0;transform:translateX(-15px)}
  to{opacity:1;transform:translateX(0)}
}

.item.income{border-left:5px solid var(--green)}
.item.expense{border-left:5px solid var(--red)}

small{opacity:.7}

::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-thumb{
  background:var(--cyan);
  border-radius:10px;
}
</style>
</head>

<body>

<h1>ðŸ’¸ Finance Tracker Pro</h1>

<div class="wrapper">

<div class="card">
<h2>Saldo Saat Ini</h2>
<div class="balance">Rp <span id="saldo">0</span></div>

<div class="stats">
<div class="stat income">
<h3>Pemasukan</h3>
<p id="income">Rp 0</p>
</div>
<div class="stat expense">
<h3>Pengeluaran</h3>
<p id="expense">Rp 0</p>
</div>
</div>

<hr style="margin:20px 0;border:.5px solid #1b2550">

<h2>Tambah Transaksi</h2>
<form id="form">
<input id="nama" placeholder="Nama transaksi" required>
<input id="jumlah" type="number" placeholder="Jumlah" required>
<select id="tipe">
<option value="income">Pemasukan</option>
<option value="expense">Pengeluaran</option>
</select>
<button type="submit">Tambah</button>
</form>
</div>

<div class="card">
<h2>Riwayat Transaksi</h2>
<div class="list" id="list"></div>
</div>

</div>

<script>
const STORAGE_KEY="finance_tracker_pro";

let data=JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  saldo:0,
  income:0,
  expense:0,
  items:[]
};

const saldoEl=document.getElementById("saldo");
const incomeEl=document.getElementById("income");
const expenseEl=document.getElementById("expense");
const list=document.getElementById("list");

function render(){
  saldoEl.textContent=data.saldo.toLocaleString();
  incomeEl.textContent="Rp "+data.income.toLocaleString();
  expenseEl.textContent="Rp "+data.expense.toLocaleString();
  list.innerHTML="";
  data.items.forEach(i=>{
    const div=document.createElement("div");
    div.className="item "+i.tipe;
    div.innerHTML=`
      <div>
        <strong>${i.nama}</strong><br>
        <small>${i.tanggal}</small>
      </div>
      <div>Rp ${i.jumlah.toLocaleString()}</div>
    `;
    list.appendChild(div);
  });
}

render();

document.getElementById("form").addEventListener("submit",e=>{
  e.preventDefault();
  const nama=document.getElementById("nama").value;
  const jumlah=Number(document.getElementById("jumlah").value);
  const tipe=document.getElementById("tipe").value;
  const tanggal=new Date().toLocaleString();

  data.items.unshift({nama,jumlah,tipe,tanggal});

  if(tipe==="income"){
    data.income+=jumlah;
    data.saldo+=jumlah;
  }else{
    data.expense+=jumlah;
    data.saldo-=jumlah;
  }

  localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
  render();
  e.target.reset();
});
</script>

</body>
</html>
